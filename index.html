<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Testes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h2 class="main__title"> Array Methods</h2>
        </header>

        <section class="array__inputs">
            <button class="shift" onclick= shiftFunction() id="general__button">Shift</button>
            <button class="shift" onclick= unshiftFunction() id="general__button">Unshift</button>
            <button class="shift" onclick= popFunction() id="general__button">Pop</button>
            <button class="shift" onclick= pushFunction() id="general__button">Push</button>
            <button class="shift" onclick= sliceFunction() id="general__button">Slice</button>  
            <button class="shift" onclick= joinFunction() id="general__button">Join</button>
            <button class="shift" onclick= indexOfFunction() id="general__button">Indexof</button>
            <button class="shift" onclick= lastIndexOfFunction() id="general__button">Lastindexof</button>
            <button class="shift" onclick= mapFunction() id="general__button">Map</button>
            <button class="shift" onclick= reverseFunction() id="general__button">Reverse</button>
            <button class="shift" onclick= sortFunction() id="general__button">Sort</button>
            <button class="shift" onclick= spliceFunction() id="general__button">Splice</button>
            <button class="shift" onclick= someFunction() id="general__button">Some</button>
            <button class="shift" onclick= filterFunction() id="general__button">Filter</button>
            <button class="shift" onclick= everyFunction() id="general__button">Every</button>
        </section>

        <section class="main__box central__box" id="main__box central__box">
            <h2 class="p__0" id="p__0"></h2>

            <h2 class="main__info"></h2>
            
            <p class="p__1" id="p__1"></p>
            <p class="p__2" id="p__2"></p>

            <div class="button__box">
                <button class="clear" onclick= clearFunction() id="clear__button">Clear</button>
            </div>
        </section>

    <script src="main.js"></script>
</body>
</html>
